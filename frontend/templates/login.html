<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesundheit - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>üè• Gesundheit</h1>
            <p class="subtitle">Your Personal Medical Companion</p>
            
            <div id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p class="switch-auth">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
            
            <div id="register-form" style="display:none;">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
                <p class="switch-auth">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const data = await response.json();
            if (data.success) {
                window.location.href = '/';
            } else {
                document.getElementById('message').textContent = data.error || 'Login failed';
            }
        }
        
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, email, password})
            });
            
            const data = await response.json();
            if (data.success) {
                document.getElementById('message').textContent = 'Registration successful! Please login.';
                showLogin();
            } else {
                document.getElementById('message').textContent = data.error || 'Registration failed';
            }
        }
    </script>
</body>
</html>
